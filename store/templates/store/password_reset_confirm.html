{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Nouveau mot de passe</h2>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="password1" class="form-label">Nouveau mot de passe</label>
                            <input type="password" class="form-control" id="password1" name="password1" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password2" class="form-label">Confirmation du mot de passe</label>
                            <input type="password" class="form-control" id="password2" name="password2" required>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">RÃ©initialiser</button>
                        </div>
                    </form>
                    
                    {% if messages %}
                    <div class="mt-3">
                        {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">
                            {{ message }}
                        </div>
                        {% endfor %}
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
